<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Covid Stats-Canada</title>
</head>
<body>
    <div class="container" style="width: 450px;">
        <h2 class="text-center">Latest Covid News Canada</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Country</th>
                    <th>Confirmed</th>
                    <th>Deaths</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="date"></td>
                    <td id="country"></td>
                    <td id="confirmed"></td>
                    <td id="deaths"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="./script.js"></script>
</html>
